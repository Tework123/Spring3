<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>create user</title>
</head>
<body>
create person
<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <label for="username"></label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">NameError</div>
    <br>
    <label for="email"></label>
    <input type="email" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">emailError</div>
    <br>
    <label for="password"></label>
    <input type="password" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">passwordError</div>
    <br>
    <input type="submit" value="register me"/>
</form>


</body>
</html>
